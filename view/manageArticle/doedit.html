<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/src/css/layui.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/src/layui.js"></script>
</head>
<body>
<div style="margin-top: 30px">

</div>
<form class="layui-form" action="/manageArticle/update" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-block">
            <select name="category" lay-verify="required">
                <option value=""></option>
                <{foreach   from = $category item = one  }>
                <option value= <{$one}>><{$one}></option>
                <{/foreach}>
                <!--  <option value=""></option>
                  <option value="0">北京</option>
                  <option value="1">上海</option>
                  <option value="2">广州</option>
                  <option value="3">深圳</option>
                  <option value="4">杭州</option>-->
            </select>
        </div>
    </div>
<{foreach name = outer from = $articles item = article }>
<article style="color: #666">
    <header>

        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input" value="<{$article.title}>">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">作者</label>
            <div class="layui-input-block">
                <input type="text" name="author" required  lay-verify="required"  autocomplete="off" class="layui-input" value="<{$article.author}>">
            </div>
        </div>


        <input type="hidden" value="<{$article.id}>" class="article_id" name="article_id">
    </header>
    <section>
        <textarea id="demo" name="content" style="display: none;"><{$article.content}></textarea>
    </section>
    <hr>
    <br>
</article>
<{/foreach}>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>

<script>
    layui.use('layedit', function(){
        var layedit = layui.layedit;

        layedit.set({
            uploadImage: {
                url: '/manageArticle/uploadImg' //接口url
                ,type: 'post' //默认post
            }
        });

        layedit.build('demo'); //建立编辑器


    });
</script>
